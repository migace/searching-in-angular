<div class="dropdown" 
  [ngClass]="_dropdownStatus ? 'is-active' : ''"
  (click)="dropdownClickHandler()"
>
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
      <span>Filter by: {{ _currentFilterSelected.name }}</span>
      <span class="icon is-small">
        <i class="fas fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a href="#" class="dropdown-item" *ngFor="let filter of filtersList" (click)="selectClickHandler({type: filter.type, name: filter.name})">
        {{ filter.name }}
      </a>      
    </div>
  </div>
</div>
